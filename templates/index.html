<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="sidebar">
        <div class="app-title">
            <i class="fa-solid fa-music"></i> Music Player
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" id="library-nav">
                <i class="fa-solid fa-music"></i> Library
            </li>
            <li class="nav-item" id="favorites-nav">
                <i class="fa-solid fa-heart"></i> Favorites
            </li>
            <li class="nav-item" id="recent-nav">
                <i class="fa-solid fa-clock"></i> Recent
            </li>
        </ul>
        
        <div class="playlists-section">
            <div class="section-header">
                <h4>Playlists</h4>
                <button id="refresh-playlists-btn" class="refresh-btn">
                    <i class="fa-solid fa-refresh"></i>
                </button>
            </div>
            <ul id="playlists-list" class="playlists-list">
                <!-- Playlists will be loaded here -->
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Songs</h2>
            <div class="controls-top">
                <button id="sort-title" class="btn-secondary"><i class="fa-solid fa-arrow-down-a-z"></i> Sort by
                    Title</button>
                <button id="sort-date" class="btn-secondary"><i class="fa-regular fa-calendar"></i> Sort by
                    Date</button>
                <button id="create-playlist-btn" class="btn-secondary"><i class="fa-solid fa-list"></i> Create Playlist</button>
                <button id="add-song-btn" class="btn-primary"><i class="fa-solid fa-plus"></i> Add Song</button>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <div></div>
                <div>Title</div>
                <div>Artist</div>
                <div>Date Added</div>
                <div></div>
            </div>
            <ul id="playlist-list">
                <!-- Playlist items will be injected here -->
            </ul>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <div class="album-art-placeholder">
                    <i class="fa-solid fa-music"></i>
                </div>
                <div class="track-info">
                    <div id="current-title">Select a song</div>
                    <div id="current-artist">--</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn"><i class="fa-solid fa-shuffle"></i></button>
                    <button id="prev-btn" class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="control-btn play-btn"><i class="fa-solid fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
                    <button id="repeat-btn" class="control-btn"><i class="fa-solid fa-repeat"></i></button>
                </div>
                <div class="progress-container">
                    <span class="time current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="time total">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <!-- Add Song Modal -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Song</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="add-song-form">
                <div class="form-group">
                    <label for="title">Song Title (Optional)</label>
                    <input type="text" id="title" placeholder="Auto-detect if empty">
                </div>
                <div class="form-group">
                    <label for="artist">Artist (Optional)</label>
                    <input type="text" id="artist" placeholder="Auto-detect if empty">
                </div>
                <div class="form-group">
                    <label for="song-file">Audio File</label>
                    <input type="file" id="song-file" accept="audio/*" required>
                </div>
                <button type="submit" class="submit-btn">Add Song</button>
            </form>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div id="create-playlist-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Playlist</h3>
                <button id="close-playlist-modal" class="close-btn">&times;</button>
            </div>
            <form id="create-playlist-form">
                <div class="form-group">
                    <label for="playlist-name">Playlist Name</label>
                    <input type="text" id="playlist-name" placeholder="Enter playlist name" required>
                </div>
                <div class="form-group">
                    <label for="playlist-description">Description (Optional)</label>
                    <input type="text" id="playlist-description" placeholder="Enter description">
                </div>
                <button type="submit" class="submit-btn">Create Playlist</button>
            </form>
        </div>
    </div>

    <!-- Playlist Management Modal -->
    <div id="playlist-management-modal" class="modal hidden">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3 id="manage-playlist-title">Manage Playlist</h3>
                <button id="close-manage-modal" class="close-btn">&times;</button>
            </div>
            <div class="playlist-management-content">
                <div class="management-tabs">
                    <button class="tab-btn active" data-tab="songs">Songs</button>
                    <button class="tab-btn" data-tab="add-songs">Add Songs</button>
                    <button class="tab-btn" data-tab="settings">Settings</button>
                </div>
                
                <div class="tab-content">
                    <!-- Songs Tab -->
                    <div id="songs-tab" class="tab-pane active">
                        <div class="songs-header">
                            <h4>Songs in this playlist</h4>
                            <div class="songs-controls">
                                <button id="select-all-songs" class="btn-secondary">Select All</button>
                                <button id="delete-selected-songs" class="btn-danger">Delete Selected</button>
                            </div>
                        </div>
                        <ul id="manage-playlist-songs" class="manage-songs-list">
                            <!-- Songs will be loaded here -->
                        </ul>
                    </div>
                    
                    <!-- Add Songs Tab -->
                    <div id="add-songs-tab" class="tab-pane">
                        <div class="add-songs-content">
                            <h4>Add songs from other playlists</h4>
                            <select id="source-playlist-select">
                                <option value="">Select a playlist...</option>
                            </select>
                            <ul id="available-songs-list" class="available-songs-list">
                                <!-- Available songs will be loaded here -->
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Settings Tab -->
                    <div id="settings-tab" class="tab-pane">
                        <div class="settings-content">
                            <div class="form-group">
                                <label for="edit-playlist-name">Playlist Name</label>
                                <input type="text" id="edit-playlist-name">
                            </div>
                            <div class="form-group">
                                <label for="edit-playlist-description">Description</label>
                                <input type="text" id="edit-playlist-description">
                            </div>
                            <div class="settings-actions">
                                <button id="save-playlist-settings" class="btn-primary">Save Changes</button>
                                <button id="delete-playlist-btn" class="btn-danger">Delete Playlist</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
