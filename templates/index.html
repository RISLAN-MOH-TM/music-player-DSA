<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="sidebar">
        <div class="app-title">
            <i class="fa-brands fa-apple"></i> Music
        </div>
        <ul class="nav-menu">
            <li class="nav-item active">
                <i class="fa-solid fa-music"></i> Library
            </li>
            <li class="nav-item">
                <i class="fa-solid fa-heart"></i> Favorites
            </li>
            <li class="nav-item">
                <i class="fa-solid fa-clock"></i> Recent
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Songs</h2>
            <div class="controls-top">
                <button id="sort-title" class="btn-secondary"><i class="fa-solid fa-arrow-down-a-z"></i> Sort by
                    Title</button>
                <button id="sort-date" class="btn-secondary"><i class="fa-regular fa-calendar"></i> Sort by
                    Date</button>
                <button id="add-song-btn" class="btn-primary"><i class="fa-solid fa-plus"></i> Add Song</button>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <div>Title</div>
                <div>Artist</div>
                <div>Date Added</div>
                <div></div>
            </div>
            <ul id="playlist-list">
                <!-- Playlist items will be injected here -->
            </ul>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <div class="album-art-placeholder">
                    <i class="fa-solid fa-music"></i>
                </div>
                <div class="track-info">
                    <div id="current-title">Select a song</div>
                    <div id="current-artist">--</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn"><i class="fa-solid fa-shuffle"></i></button>
                    <button id="prev-btn" class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="control-btn play-btn"><i class="fa-solid fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
                    <button id="repeat-btn" class="control-btn"><i class="fa-solid fa-repeat"></i></button>
                </div>
                <div class="progress-container">
                    <span class="time current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="time total">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <!-- Add Song Modal -->
    <div id="add-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Song</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <form id="add-song-form">
                <div class="form-group">
                    <label for="title">Song Title (Optional)</label>
                    <input type="text" id="title" placeholder="Auto-detect if empty">
                </div>
                <div class="form-group">
                    <label for="artist">Artist (Optional)</label>
                    <input type="text" id="artist" placeholder="Auto-detect if empty">
                </div>
                <div class="form-group">
                    <label for="song-file">Audio File</label>
                    <input type="file" id="song-file" accept="audio/*" required>
                </div>
                <button type="submit" class="submit-btn">Add Song</button>
            </form>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
